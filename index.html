<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dummy Dashboard Project - ClickUp</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --sidebar-w: 240px;
      --topbar-h: 44px;
      --toolbar-h: 44px;
      --groupbar-h: 36px;
      --bg-body: #191b2a;
      --bg-sidebar: #1a1c2e;
      --bg-topbar: #1e2038;
      --bg-board: #1e2033;
      --bg-column: #191b2a;
      --bg-card: #2a2c3e;
      --bg-card-hover: #32344a;
      --border: rgba(255,255,255,0.06);
      --text-primary: #e2e4ea;
      --text-secondary: #8b8fa3;
      --text-muted: #5f6377;
      --accent: #7b68ee;
      --col-backlog: #e8384f;
      --col-onhold: #6b7280;
      --col-todo: #4169e1;
      --col-progress: #f5a623;
      --col-review: #7b68ee;
      --col-done: #2ecc71;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-body);
      color: var(--text-primary);
      overflow: hidden;
      height: 100vh;
      font-size: 13px;
    }

    /* ── Sidebar ── */
    .sidebar {
      position: fixed;
      top: 0; left: 0;
      width: var(--sidebar-w);
      height: 100vh;
      background: var(--bg-sidebar);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      z-index: 100;
      transition: transform 0.25s ease;
    }

    .sidebar-brand {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
    }

    .sidebar-brand svg { flex-shrink: 0; }
    .sidebar-brand span { font-weight: 700; font-size: 14px; color: #fff; }

    .sidebar-nav { flex: 1; overflow-y: auto; padding: 8px 0; }
    .sidebar-nav::-webkit-scrollbar { width: 4px; }
    .sidebar-nav::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.08); border-radius: 2px; }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 6px 16px;
      font-size: 13px;
      color: var(--text-secondary);
      cursor: pointer;
      transition: background 0.12s, color 0.12s;
    }
    .nav-item:hover { background: rgba(255,255,255,0.04); color: var(--text-primary); }
    .nav-item.active { color: #fff; background: rgba(123,104,238,0.15); }
    .nav-item svg { width: 16px; height: 16px; flex-shrink: 0; opacity: 0.55; }
    .nav-item:hover svg, .nav-item.active svg { opacity: 0.9; }

    .nav-section {
      padding: 14px 16px 4px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: var(--text-muted);
    }

    .nav-tree-item {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 5px 16px 5px 28px;
      font-size: 12.5px;
      color: var(--text-secondary);
      cursor: pointer;
      transition: background 0.12s, color 0.12s;
    }
    .nav-tree-item:hover { background: rgba(255,255,255,0.04); color: var(--text-primary); }
    .nav-tree-item.active { color: var(--accent); }

    .nav-tree-dot {
      width: 8px; height: 8px;
      border-radius: 3px;
      flex-shrink: 0;
    }

    .nav-tree-sub {
      padding-left: 44px;
      font-size: 12px;
      padding-top: 4px;
      padding-bottom: 4px;
      color: var(--text-muted);
      cursor: pointer;
      transition: color 0.12s;
    }
    .nav-tree-sub:hover { color: var(--text-secondary); }
    .nav-tree-sub.active { color: var(--accent); }

    .nav-count {
      margin-left: auto;
      font-size: 11px;
      color: var(--text-muted);
      background: rgba(255,255,255,0.05);
      padding: 0 6px;
      border-radius: 8px;
    }

    .sidebar-footer {
      padding: 10px 16px;
      border-top: 1px solid var(--border);
      font-size: 11px;
      color: var(--text-muted);
    }

    /* ── Main ── */
    .main {
      margin-left: var(--sidebar-w);
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--bg-board);
    }

    /* ── Top Bar ── */
    .topbar {
      height: var(--topbar-h);
      background: var(--bg-topbar);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 16px;
      gap: 8px;
      flex-shrink: 0;
    }

    .topbar-menu-btn {
      display: none;
      background: none; border: none; cursor: pointer; color: var(--text-secondary); padding: 4px;
    }

    .topbar-breadcrumb {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12.5px;
      color: var(--text-secondary);
    }
    .topbar-breadcrumb .sep { opacity: 0.3; font-size: 11px; }
    .topbar-breadcrumb a { color: var(--text-secondary); text-decoration: none; }
    .topbar-breadcrumb a:hover { color: var(--text-primary); }
    .topbar-breadcrumb strong { color: var(--text-primary); font-weight: 600; }

    .topbar-right {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .topbar-search {
      position: relative;
    }
    .topbar-search input {
      width: 200px;
      padding: 5px 10px 5px 30px;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-primary);
      font-size: 12px;
      font-family: inherit;
      outline: none;
      transition: border-color 0.15s, background 0.15s;
    }
    .topbar-search input::placeholder { color: var(--text-muted); }
    .topbar-search input:focus { border-color: var(--accent); background: rgba(255,255,255,0.08); }
    .topbar-search svg { position: absolute; left: 9px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }

    .topbar-btn {
      display: flex; align-items: center; gap: 5px;
      padding: 5px 10px;
      background: none; border: 1px solid var(--border);
      border-radius: 5px; color: var(--text-secondary);
      font-size: 11.5px; font-family: inherit; cursor: pointer;
      transition: background 0.12s, color 0.12s;
    }
    .topbar-btn:hover { background: rgba(255,255,255,0.05); color: var(--text-primary); }
    .topbar-btn svg { width: 13px; height: 13px; }

    .btn-new-task {
      background: var(--accent);
      border-color: var(--accent);
      color: #fff;
      font-weight: 600;
    }
    .btn-new-task:hover { background: #6a56e0; }

    .topbar-avatar {
      width: 28px; height: 28px; border-radius: 50%;
      background: linear-gradient(135deg, #7b68ee, #a78bfa);
      display: flex; align-items: center; justify-content: center;
      color: #fff; font-size: 11px; font-weight: 600; cursor: pointer;
    }

    /* ── View Tabs ── */
    .view-tabs {
      height: var(--toolbar-h);
      display: flex;
      align-items: center;
      padding: 0 16px;
      gap: 2px;
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
      overflow-x: auto;
    }

    .view-tab {
      padding: 6px 14px;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-secondary);
      cursor: pointer;
      border: none;
      background: none;
      font-family: inherit;
      border-radius: 5px;
      transition: background 0.12s, color 0.12s;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .view-tab:hover { background: rgba(255,255,255,0.04); color: var(--text-primary); }
    .view-tab.active { background: rgba(255,255,255,0.08); color: #fff; }
    .view-tab svg { width: 14px; height: 14px; opacity: 0.5; }
    .view-tab.active svg { opacity: 0.8; }

    .view-tab-more {
      color: var(--text-muted);
      font-size: 12px;
      padding: 6px 10px;
      cursor: pointer;
    }

    /* ── Group Bar ── */
    .group-bar {
      height: var(--groupbar-h);
      display: flex;
      align-items: center;
      padding: 0 16px;
      gap: 10px;
      flex-shrink: 0;
      border-bottom: 1px solid var(--border);
    }

    .group-pill {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 3px 10px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 500;
      cursor: pointer;
    }
    .group-pill.status {
      background: rgba(123,104,238,0.15);
      color: #a78bfa;
    }
    .group-pill.subtasks {
      background: rgba(255,255,255,0.05);
      color: var(--text-secondary);
    }

    .group-bar-right {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .group-bar-btn {
      display: flex; align-items: center; gap: 4px;
      padding: 3px 8px; background: none; border: none;
      color: var(--text-muted); font-size: 11px; font-family: inherit;
      cursor: pointer; border-radius: 4px;
      transition: color 0.12s;
    }
    .group-bar-btn:hover { color: var(--text-secondary); }
    .group-bar-btn svg { width: 12px; height: 12px; }

    /* ── Kanban Board ── */
    .board {
      flex: 1;
      display: flex;
      gap: 8px;
      padding: 12px 16px 16px;
      overflow-x: auto;
      overflow-y: hidden;
    }
    .board::-webkit-scrollbar { height: 6px; }
    .board::-webkit-scrollbar-track { background: transparent; }
    .board::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.08); border-radius: 3px; }

    .column {
      min-width: 280px;
      max-width: 310px;
      flex: 1;
      display: flex;
      flex-direction: column;
      border-radius: 8px;
      background: var(--bg-column);
    }

    .col-header {
      display: flex;
      align-items: center;
      padding: 10px 12px;
      gap: 8px;
      flex-shrink: 0;
    }

    .col-dot {
      width: 10px; height: 10px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .col-name {
      font-size: 11.5px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.4px;
      color: var(--text-secondary);
    }

    .col-count {
      font-size: 10.5px;
      font-weight: 600;
      color: var(--text-muted);
      margin-left: -2px;
    }

    .col-add {
      margin-left: auto;
      background: none; border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 2px;
      border-radius: 4px;
      transition: color 0.12s, background 0.12s;
      display: flex;
    }
    .col-add:hover { color: var(--text-secondary); background: rgba(255,255,255,0.05); }

    .col-cards {
      flex: 1;
      overflow-y: auto;
      padding: 0 6px 8px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .col-cards::-webkit-scrollbar { width: 3px; }
    .col-cards::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.06); border-radius: 2px; }

    .add-task-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      padding: 6px;
      margin: 0 6px 8px;
      border: 1px dashed rgba(255,255,255,0.08);
      border-radius: 6px;
      background: none;
      color: var(--text-muted);
      font-size: 12px;
      font-family: inherit;
      cursor: pointer;
      transition: border-color 0.15s, color 0.15s;
    }
    .add-task-btn:hover { border-color: rgba(255,255,255,0.15); color: var(--text-secondary); }

    /* ── Task Card ── */
    .card {
      background: var(--bg-card);
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      transition: background 0.15s, box-shadow 0.15s;
      border: 1px solid transparent;
    }
    .card:hover {
      background: var(--bg-card-hover);
      border-color: rgba(255,255,255,0.06);
    }

    .card-title {
      font-size: 12.5px;
      font-weight: 500;
      line-height: 1.4;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .card-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-bottom: 8px;
    }

    .tag {
      font-size: 10px;
      font-weight: 600;
      padding: 2px 7px;
      border-radius: 3px;
      text-transform: lowercase;
    }
    .tag-high { background: rgba(232,56,79,0.2); color: #f87171; }
    .tag-medium { background: rgba(245,166,35,0.2); color: #fbbf24; }
    .tag-low { background: rgba(46,204,113,0.2); color: #4ade80; }
    .tag-team { background: rgba(123,104,238,0.18); color: #a78bfa; }
    .tag-custom { background: rgba(59,130,246,0.18); color: #60a5fa; }

    .card-bottom {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .card-avatars {
      display: flex;
    }

    .card-avatar {
      width: 22px; height: 22px;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 9px; font-weight: 700; color: #fff;
      margin-right: -4px;
      border: 2px solid var(--bg-card);
    }
    .card:hover .card-avatar { border-color: var(--bg-card-hover); }

    .card-due {
      font-size: 10px;
      color: var(--text-muted);
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 3px;
    }
    .card-due.overdue { color: #f87171; }

    .card-subtasks {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 10px;
      color: var(--text-muted);
      margin-top: 6px;
      padding-top: 6px;
      border-top: 1px solid rgba(255,255,255,0.04);
    }

    .card-priority-flag {
      display: flex;
      align-items: center;
      margin-left: auto;
    }

    /* ── Mobile Overlay ── */
    .sidebar-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 99; }
    .sidebar-overlay.active { display: block; }

    /* ── Responsive ── */
    @media (max-width: 1024px) {
      .sidebar { transform: translateX(-100%); }
      .sidebar.open { transform: translateX(0); }
      .main { margin-left: 0; }
      .topbar-menu-btn { display: flex; }
    }
    @media (max-width: 640px) {
      .board { flex-direction: column; overflow-x: hidden; overflow-y: auto; padding: 8px; gap: 8px; }
      .column { min-width: unset; max-width: unset; max-height: 420px; }
      .view-tabs { padding: 0 8px; }
      .topbar { padding: 0 10px; }
      .topbar-search input { width: 120px; }
    }
  </style>
</head>

  <!-- Sidebar -->

      </svg>

    </div>
    <nav class="sidebar-nav">

      </div>

        Docs
      </div>
      <div class="nav-item">
        <svg fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round"><rect x="1" y="3" width="5" height="10" rx="1"/><rect x="7" y="1" width="5" height="14" rx="1"/></svg>
        Dashboards
      </div>
      <div class="nav-item">
        <svg fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round"><rect x="2" y="2" width="12" height="12" rx="2"/><path d="M6 8h4"/></svg>

      </div>
      <div class="nav-item">

      </div>

      </div>

      <div class="nav-section">Favorites</div>

        <svg fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round"><polygon points="8,1 10,6 15,6.5 11,10 12.5,15 8,12 3.5,15 5,10 1,6.5 6,6"/></svg>

      </div>

        <span>Shared with me</span>
      </div>
    </nav>
    <div class="sidebar-footer">Workspace &middot; Free Plan</div>
  </aside>

  <!-- Main -->
  <div class="main">
    <!-- Top Bar -->
    <header class="topbar">
      <button class="topbar-menu-btn" id="menuBtn" aria-label="Open menu">
        <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M3 5h12M3 9h12M3 13h12"/></svg>

    <!-- View Tabs -->
    <div class="view-tabs">
      <button class="view-tab">
        <svg fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"><circle cx="8" cy="8" r="6"/><path d="M8 5v6M5 8h6"/></svg>

      </button>
      <button class="view-tab">
        <svg fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"><path d="M2 4h12M2 8h12M2 12h8"/></svg>

      </button>
      <button class="view-tab active">
        <svg fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"><rect x="1" y="3" width="4" height="10" rx="1"/><rect x="6" y="1" width="4" height="14" rx="1"/><rect x="11" y="5" width="4" height="8" rx="1"/></svg>

      </button>
      <button class="view-tab">
        <svg fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"><circle cx="5" cy="6" r="3"/><circle cx="11" cy="6" r="3"/><path d="M1 14c0-2 2-3 4-3s4 1 4 3M7 14c0-2 2-3 4-3s4 1 4 3"/></svg>
        Team
      </button>
      <button class="view-tab">
        <svg fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"><rect x="2" y="2" width="12" height="12" rx="2"/><path d="M2 6h12M6 2v12M10 2v12"/></svg>
        Calendar
      </button>
      <button class="view-tab">
        <svg fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"><path d="M2 8h12M2 4h8M2 12h10"/></svg>
        Timeline
      </button>
      <span class="view-tab-more">+ 4 more...</span>
      <span class="view-tab-more" style="margin-left:4px">+ View</span>
    </div>

    <!-- Group Bar -->
    <div class="group-bar">
      <div class="group-pill status">

          <svg fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><circle cx="5" cy="5" r="4"/><path d="M8 8l3 3"/></svg>

      </div>

    <!-- Kanban Board -->
    <div class="board" id="board"></div>
  </div>

  <script>
    // ── Avatar colors ──
    const avatarColors = {
      PM: '#e8384f',
      Frontend: '#4169e1',
      Backend: '#f5a623',
      QA: '#7b68ee',
      Design: '#2ecc71',
    };
    const avatarInitials = {
      PM: 'PM',
      Frontend: 'FE',
      Backend: 'BE',
      QA: 'QA',
      Design: 'DS',
    };

    // ── Columns ──
    const columns = [
      {
        name: 'Backlog',
        color: '#e8384f',
        tasks: [
          { title: 'Credentials', priority: 'medium', assignees: ['Frontend', 'QA'], due: 'Mar 1', tags: [] },
          { title: 'Credentials', priority: 'low', assignees: ['Frontend', 'QA'], due: 'Mar 3', tags: [] },
          { title: 'Credentials', priority: 'medium', assignees: ['Frontend'], due: 'Mar 5', tags: [] },
          { title: 'Pre-launch Checklist', priority: 'high', assignees: ['PM'], due: 'Mar 4', tags: [] },
          { title: 'Resources', priority: 'medium', assignees: ['Backend'], due: 'Mar 6', tags: [] },
          { title: 'Resources', priority: 'low', assignees: ['Backend'], due: 'Mar 7', tags: [] },
          { title: 'Set up CI/CD pipeline configuration', priority: 'medium', assignees: ['Backend'], due: 'Mar 8', tags: [] },
          { title: 'Create accessibility audit checklist', priority: 'low', assignees: ['QA'], due: 'Mar 10', tags: [] },
          { title: 'Evaluate hosting options', priority: 'medium', assignees: ['Backend'], due: 'Mar 11', tags: [] },
          { title: 'Plan sprint retro format', priority: 'low', assignees: ['PM'], due: 'Mar 12', tags: [] },
          { title: 'Draft database schema for metrics', priority: 'high', assignees: ['Backend'], due: 'Mar 9', tags: [] },
          { title: 'Research analytics libraries', priority: 'low', assignees: ['Frontend'], due: 'Mar 14', tags: [] },
          { title: 'Gather UI/UX requirements', priority: 'medium', assignees: ['PM', 'Design'], due: 'Mar 6', tags: [] },
        ]
      },
      {
        name: 'On Hold',
        color: '#6b7280',
        tasks: []
      },
      {
        name: 'To Do',
        color: '#4169e1',
        tasks: [
          { title: 'Task-09: QA, Edge Cases, and Gameplay Polish', priority: 'high', assignees: ['QA'], due: 'Feb 9', tags: ['#backend'], overdue: true },
          { title: 'Dashboard main page layout', priority: 'high', assignees: ['Frontend'], due: 'Mar 5', tags: [], subtasks: ['Header section', 'Widget grid', 'Charts panel'] },
          { title: 'Design sidebar navigation component', priority: 'high', assignees: ['Frontend'], due: 'Mar 4', tags: [] },
          { title: 'Create REST API for task aggregation', priority: 'high', assignees: ['Backend'], due: 'Mar 6', tags: [] },
          { title: 'Build user authentication flow', priority: 'high', assignees: ['Backend'], due: 'Mar 7', tags: ['#backend'] },
          { title: 'Write unit tests for data layer', priority: 'medium', assignees: ['QA'], due: 'Mar 8', tags: [] },
          { title: 'Implement dark mode toggle', priority: 'low', assignees: ['Frontend'], due: 'Mar 10', tags: [] },
          { title: 'Set up error logging service', priority: 'medium', assignees: ['Backend'], due: 'Mar 9', tags: [] },
          { title: 'Design notification dropdown', priority: 'medium', assignees: ['Frontend', 'Design'], due: 'Mar 11', tags: [] },
          { title: 'Create onboarding tooltip sequence', priority: 'low', assignees: ['Frontend'], due: 'Mar 12', tags: [] },
          { title: 'Draft API rate limiting strategy', priority: 'medium', assignees: ['Backend'], due: 'Mar 10', tags: ['#backend'] },
        ]
      },
      {
        name: 'In Progress - Dev',
        color: '#f5a623',
        tasks: [
          { title: '00257919 - Miami Derm - Adding Reviews', priority: 'medium', assignees: ['Frontend'], due: null, tags: ['scrum-day'] },
          { title: 'Task-08: Dynamic Implementation of Chapters...', priority: 'high', assignees: ['Frontend', 'Backend'], due: 'Fri', tags: ['#backend', 'Play'] },
          { title: 'Transfer Data to New layout', priority: 'medium', assignees: ['Backend'], due: null, tags: ['scrum-day'] },
          { title: 'OOO - President\'s Day', priority: 'low', assignees: ['PM'], due: '2 days ago', tags: [], overdue: true },
          { title: 'Messaging Notification Issue on User switching - Update', priority: 'high', assignees: ['Backend', 'QA'], due: 'Mar 5', tags: [] },
          { title: 'Implement Kanban drag-and-drop', priority: 'high', assignees: ['Frontend'], due: 'Mar 3', tags: [] },
          { title: 'Integrate calendar sync API', priority: 'medium', assignees: ['Backend'], due: 'Mar 6', tags: [], subtasks: ['Google Calendar', 'Outlook sync'] },
        ]
      },
      {
        name: 'Completed - Dev',
        color: '#2ecc71',
        tasks: [
          { title: 'LASIK Landing Page - Webhook Requirements', priority: 'high', assignees: ['Backend'], due: '12/125', tags: [] },
          { title: 'OP - Conroy Ortho - and Refer a Patient...', priority: 'medium', assignees: ['Frontend'], due: '11/10/25', tags: ['scrum-day'] },
          { title: 'SVP - Blog Template', priority: 'medium', assignees: ['Frontend'], due: null, tags: ['scrum-day'] },
          { title: 'Blog Post Issue', priority: 'low', assignees: ['Frontend'], due: null, tags: [] },
          { title: 'SMD Short URL redirect', priority: 'medium', assignees: ['Backend'], due: null, tags: ['scrum-day'] },
          { title: 'Project repo setup and scaffolding', priority: 'high', assignees: ['Backend'], due: 'Feb 20', tags: [] },
          { title: 'Design system: colors and typography', priority: 'high', assignees: ['Design'], due: 'Feb 22', tags: [] },
        ]
      }
    ];

    // ── Render ──
    const board = document.getElementById('board');

    function renderAvatar(role) {
      const bg = avatarColors[role] || '#666';
      const init = avatarInitials[role] || '??';
      return `<div class="card-avatar" style="background:${bg}" title="${role}">${init}</div>`;
    }

    function renderCard(task) {
      const tagsHTML = [];
      if (task.priority === 'high') tagsHTML.push(`<span class="tag tag-high">high</span>`);
      if (task.priority === 'medium') tagsHTML.push(`<span class="tag tag-medium">medium</span>`);
      if (task.priority === 'low') tagsHTML.push(`<span class="tag tag-low">low</span>`);
      task.tags.forEach(t => {
        if (t.startsWith('#')) {
          tagsHTML.push(`<span class="tag tag-team">${t}</span>`);
        } else {
          tagsHTML.push(`<span class="tag tag-custom">${t}</span>`);
        }
      });

      const avatarsHTML = task.assignees.map(renderAvatar).join('');

      const dueClass = task.overdue ? ' overdue' : '';
      const dueHTML = task.due
        ? `<span class="card-due${dueClass}">
            <svg width="10" height="10" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"><rect x="1" y="2" width="8" height="7" rx="1.5"/><path d="M1 4.5h8M3.5 1v2M6.5 1v2"/></svg>
            ${task.due}
          </span>`
        : '';

      const subtasksHTML = task.subtasks
        ? `<div class="card-subtasks">
            <svg width="11" height="11" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M2 5.5h7M5.5 2v7"/></svg>
            ${task.subtasks.length}/${task.subtasks.length} &middot; ${task.subtasks.join(', ')}
          </div>`
        : '';

      return `
        <div class="card">
          <div class="card-title">${task.title}</div>
          <div class="card-tags">${tagsHTML.join('')}</div>
          <div class="card-bottom">
            <div class="card-avatars">${avatarsHTML}</div>
            ${dueHTML}
          </div>
          ${subtasksHTML}
        </div>
      `;
    }

    function renderColumn(col) {
      const div = document.createElement('div');
      div.className = 'column';
      const cardsHTML = col.tasks.length > 0
        ? col.tasks.map(renderCard).join('')
        : '';

      div.innerHTML = `
        <div class="col-header">
          <div class="col-dot" style="background:${col.color}"></div>
          <span class="col-name">${col.name}</span>
          <span class="col-count">${col.tasks.length}</span>
          <button class="col-add" title="Add task">
            <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M7 3v8M3 7h8"/></svg>
          </button>
        </div>
        <div class="col-cards">${cardsHTML}</div>
        <button class="add-task-btn">+ Add Task</button>
      `;
      return div;
    }

    columns.forEach(col => board.appendChild(renderColumn(col)));

    // ── Search ──
    const searchInput = document.querySelector('.topbar-search input');
    searchInput.addEventListener('input', () => {
      const q = searchInput.value.toLowerCase();
      document.querySelectorAll('.card').forEach(c => {
        c.style.display = c.textContent.toLowerCase().includes(q) ? '' : 'none';
      });
    });

    // ── Mobile sidebar ──
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('sidebarOverlay');
    document.getElementById('menuBtn').addEventListener('click', () => {
      sidebar.classList.add('open');
      overlay.classList.add('active');
    });
    overlay.addEventListener('click', () => {
      sidebar.classList.remove('open');
      overlay.classList.remove('active');
    });
  </script>
</body>
</html>
